{% extends "base.html" %}
{% load wagtailcore_tags %}

{% block body_class %}template-suggest{% endblock %}

{% block content %}
    <h1>{{ page.title }}</h1>

    {{ page.intro | richtext }}

    <form action="." method="POST">
        {% csrf_token %}

        {{ form.as_p }}

        <p><input type="submit" value="Schedule"></p>
    </form>


<script>
  $(function () {
    $("#id_datetime").datetimepicker({
      format: 'd/m/Y H:i',
    });
  });
</script>

{% endblock %}
